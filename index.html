<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Weather App</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="cursor"></div>

    
    <div class="theme-switcher">
        <div class="theme-option" data-theme="sunny" title="Sunny Theme"></div>
        <div class="theme-option" data-theme="rainy" title="Rainy Theme"></div>
        <div class="theme-option" data-theme="cloudy" title="Cloudy Theme"></div>
    </div>

    
    <div class="preloader">
        <div class="loader-container">
            <i class="fas fa-sun weather-icon sun"></i>
            <i class="fas fa-cloud weather-icon cloud"></i>
            <i class="fas fa-cloud-rain weather-icon rain"></i>
            <i class="fas fa-snowflake weather-icon snow"></i>
            <i class="fas fa-bolt weather-icon thunder"></i>
        </div>
        <audio id="preloader-sound" loop>
            <source src="https://assets.mixkit.co/active_storage/sfx/2579/2579-preview.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-box">
            <div class="weather-details">
                <div class="temperature">
                    <span class="temp">--</span>
                    <span class="unit">°C</span>
                </div>
                <div class="description">
                    <i class="fas fa-cloud"></i>
                    <span class="weather-desc">--</span>
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="city">--</span>
                </div>
                <div class="time-display">
                    <div class="local-time">
                        <i class="fas fa-clock"></i>
                        <span class="time">--:--</span>
                    </div>
                    <div class="your-time">
                        <i class="fas fa-user-clock"></i>
                        <span class="time">--:--</span>
                    </div>
                </div>
            </div>
            <div class="weather-info">
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <div class="text">
                        <span class="humidity-value">--</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span class="wind-value">--</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weekly-forecast">
            <h3>7-Day Forecast</h3>
            <div class="forecast-container">
               
            </div>
        </div>
    </div>

   
    <div class="error-card">
        <i class="fas fa-exclamation-circle"></i>
        <p class="error-message">Location not found</p>
        <button class="close-error">×</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
